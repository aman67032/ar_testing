<!DOCTYPE html>
<html>
<head>
    <title>Virtual Herb Hub</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #ar-scene { position: fixed; width: 100%; height: 100%; }
        .instruction { position: fixed; bottom: 20px; text-align: center; width: 100%; }
    </style>
</head>
<body>
    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="plants-container"></a-entity>
    </a-scene>
    
    <div class="instruction">
        <button onclick="addPlant()">Add Plant</button>
        <p>Move phone to scan area. Tap to place plants!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
